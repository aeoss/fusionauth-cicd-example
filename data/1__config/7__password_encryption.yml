passwordEncryptionConfiguration: &password_encryption_configuration

  #
  # The selected default encryption scheme.
  #
  encryptionScheme: salted-pbkdf2-hmac-sha256

  #
  # The factor used by the password encryption scheme. Generally this will be used as an iteration
  # count to generate the hash. The actual use of this value is up to the PasswordEncryptor
  # implementation.
  #
  encryptionSchemeFactor: 24000

  #
  # When enabled a userâ€™s hash configuration will be modified to match these configured settings.
  #
  modifyEncryptionSchemeOnLogin: false
